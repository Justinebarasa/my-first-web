<!DOCTYPE html>
<html>
<head>
	<title>Contact Us | Electronic Store Nationwide</title>
</head>
<body>
	<header>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
        
            header {
                background-color: #a71919;
                color: #11bb19;
                padding: 20px;
                text-align: center;
            }
        
            h1 {
                margin: 0;
                font-size: 2.5em;
            }
        
            nav {
                background-color: #201f1f;
                display: flex;
                justify-content: center;
                padding: 10px;
            }
        
            nav a {
                color: #c01414;
                font-weight: bold;
                margin: 0 10px;
                text-decoration: none;
                text-transform: uppercase;
            }
        
            nav a:hover {
                color: #25c720;
            }
        
            main {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
            }
        
            .product {
                background-color: #fff;
                border: 1px solid #e4d8d8;
                margin: 20px;
                padding: 20px;
                width: 300px;
            }
        
            .product h2 {
                margin: 0;
                font-size: 1.5em;
            }
        
            .product p {
                margin: 10px 0;
            }
        
            .product button {
                background-color: #11c930;
                border: none;
                color: #fff;
                cursor: pointer;
                font-size: 1.2em;
                padding: 10px;
            }
        
            .product button:hover {
                background-color: #004e75;
            }
        
            footer {
                background-color: #bb2323;
                color: #201e1e;
                padding: 20px;
                text-align: center;
            }
        
            footer p {
                margin: 0;
            }
        </style>
        
		<h1>JB ELECTRONICS</h1>
		<nav>
			<ul>
		<a href="HOME PAGE.HTML">Home</a>
				<a href="PRODUCT PAGE.HTML">Products</a>
				<a href="ABOUT US.HTML">About Us</a>
				<a href="contact us.html">Contact Us</a>
                </ul>
		</nav>
	</header>
	<main>
		<h2>Contact Us</h2>
		<p>Feel free to contact us for any questions or inquiries you may have regarding our products or services. Our customer service team will be more than happy to assist you.</p>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea><br>

			<input type="submit" value="Send">
		</form>
	</main>
	<footer>
		<p>&copy;@2023 Justine Barasa Electronics. All rights reserved.</p>
	</footer>
</body>
</html>
